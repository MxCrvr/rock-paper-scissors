<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Evans - Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/611aa0be22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="result-container">
            <p id="result" class="result"></p>
        </div>
        
        <div class="score-container" id="score-container">
            <p id="player" class="player">Player: 0</p>
            <p id="computer" class="computer">Computer: 0</p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-hill-rockslide choices" id="rock" name="rock"></i></button>
            <i class="fa-sharp fa-solid fa-scroll choices" id="paper" name="paper"></i>
            <i class="fa-solid fa-scissors choices" id="scissors" name="scissors"></i>
        </div>
        
        <div class="flex-btn">
            <button id="btn">Restart</button>
        </div>
        
    </div>
</body>
</html>
